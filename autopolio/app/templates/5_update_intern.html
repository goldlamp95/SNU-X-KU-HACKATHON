{% extends 'base.html' %}{% block title %}{% endblock title %}{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static '5_update_intern.css' %}"> {% endblock css %}


{% block content %}
<form method = 'POST'>
    <p align="center">피드 업데이트</p>
    {% csrf_token %}
    <div class="box">
        <input type="text" name="title" placeholder = '인턴 경험을 입력해주세요'><br>
        <input type="text" name="summary" placeholder = '인턴 경험에 대해서 써주세요'><br>
        <input type="date" name="start_date"><br>
        <input type="date" name="end_date"><br>
        <input type="file" name="upload_file"><br>
        <button type = "submit">수정하기</button>
    </div> 
</form>
{% endblock content %}
