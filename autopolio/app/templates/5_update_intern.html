{% extends 'base.html' %}

{% block content %}
<form method = 'POST'>
    {% csrf_token %}
    <input type="text" name="title" placeholder = '인턴 경험을 입력해주세요'>
    <input type="text" name="summary" placeholder = '인턴 경험에 대해서 써주세요'>
    <input type="date" name="start_date">
    <input type="date" name="end_date">
    <input type="file" name="upload_file">
    <button type = "submit">수정하기</button>
</form>
{% endblock content %}
