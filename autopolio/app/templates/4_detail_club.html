{% extends 'base.html' %}
{% block content %}
<div>
    <div>{{club.title}}</div>
    <div>{{club.summary}}</div>
    <div>{{club.start_date}}</div>
    <div>{{club.end_date}}</div>
    <div>{{club.upload_file}}</div>
</div>

{% if request.user==club.user %}
<a href="{% url 'update_club' user.pk club.pk %}">수정하기</a>
<a href="{% url 'delete_club' user.pk club.pk %}">삭제하기</a>
{% endif %}
{% endblock content %}
