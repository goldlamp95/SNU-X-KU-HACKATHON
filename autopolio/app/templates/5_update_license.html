{% extends 'base.html' %}{% block title %}{% endblock title %}{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static '5_update_license.css' %}"> {% endblock css %}

{% block content %}
<form method = 'POST'>
    <p align="center">피드 업데이트</p>
    {% csrf_token %}
    <div class="box">
        <input type="text" name="title" placeholder = '자격증을 입력하세요'><br>
        <input type="number" name="score" placeholder = '점수를 입력하세요'><br>
        <input type="date" name="date_achieved" placeholder = '취득 날짜를 입력하세요'><br>
        <input type="file" name="upload_file"><br>
        <button type = "submit">수정하기</button>
    </div>
</form>
{% endblock content %}
