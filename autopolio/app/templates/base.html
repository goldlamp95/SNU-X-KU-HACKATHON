<!-- login, signup, mypage nav bar로 -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>{% block title %}The Base Page{% endblock title %}</title>
    {% block css %}{% endblock css %}
</head>

<body>
    <header>
        <div class="base_header">
            <!-- 로그인이 안 돼 있을 때는
                로고 클릭하면 로그인 페이지로 연결 나머지는 안보임
                로그인이 돼있을 때는 로고클릭하면 메인 페이지로 연결
                나머지에는 내 피드, 로그아웃, 회원정보수정(mypage) -->
            
            {% if user.is_authenticated %}
            <a href="{% url 'main' %}" class="logo"><img src="{% static 'logo.png'%}" height= 100%;></a>
            <div class="header_menu">
                <div><p>안녕하세요,</p><span
                        style="font-weight: bold; font-size: 28px">{{user.username}}</span><p>님</p></div>

                <a href="{% url 'resume' user.pk %}" style="margin-right: 10px;">내 피드</a>
                <a href="{% url 'mypage' %}">회원정보수정</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="logo"><img src="../static/logo.png" height= 100%;></a>
            {% endif %}
        </div>
        </div>

    </header>

    {% block content %}
    {% endblock content %}
</body>

</html>
