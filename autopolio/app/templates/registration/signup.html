<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="POST" a href={% url 'main' %}>
        {% csrf_token %}
        아이디 <input type="text" name="username" placeholder="아이디를 입력해주세요" required></br>
        비밀번호 <input type="text" name="password" placeholder="비밀번호를 입력해주세요" required></br>
        비밀번호 확인 <input type="text" name="password_confirm" placeholder="비밀번호를 한번 더 입력해주세요" required></br>
        이름 <input type="text" name="name" placeholder="이름을 입력해주세요" required></br>
        생년월일 <input type="date" name="date"></br>
        이메일 <input type="text" name="email" placeholder="예: Poly@naver.com" required></br>
        사진 <input type='file' id="upload_file"></br>
            <img id="photo" name="profile" alt=" " width="250" height="250" /></br>
        고등학교 <input type="text" name="high_school" placeholder="대학을 입력해주세요"></br>
        대학 <input type="text" name="university" placeholder="대학을 입력해주세요"></br>
        학과 <input type="text" name="major" placeholder="학과를 입력해주세요"></br>
        계열 <select id="occupation" name="occupation">
            <option value="문과">문과</option>
            <option value="이과">이과</option>
            <option value="예체능">예체능</option>
          </select></br>

        <button type="submit">JOIN US</button>

            
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript">

                $(function() {
                    $("#upload_file").on('change', function(){
                        
                        readURL(this);
                    });
                });
                function readURL(input) {
                    if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                            $('#photo').attr('src', e.target.result);
                        }
                        reader.readAsDataURL(input.files[0]);
                    }
                }
            </script>

    </form>
</body>
</html>
